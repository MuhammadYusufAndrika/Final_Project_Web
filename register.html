<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/sass/style.css">
	<title>Register Form</title>
</head>
<body>
	
	<section class="Register">
        <div class="container">
            <form action="/login.html" class="register">
                <h1 class="title">Register your account</h1>
                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Telepon" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Kota" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Kode pos" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Alamat" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                <button type="submit" class="btn-submit">Register</button>
                <p>Anda sudah memiliki akun? <a href="/login.html" onclick="switchForm('login', event)">Login</a></p>
            </form>
        </div>
    </section>
    
	<script src="login.js"></script>
</body>
</html>
