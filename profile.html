<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/sass/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">
          <img
            src="/assets/images/banner.jpg"
            alt="SPN"
            width="100"
            height="auto"
          />
        </a>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SPN</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Layanan
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/payment.html">Internet</a></li>
                  <li>
                    <a class="dropdown-item" href="/jarkomlayanan.html">Jaringan Komputer</a>
                  </li>
                  <li><a class="dropdown-item" href="cctvlayanan.html">CCTV</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="/profile.html" class="login"><i data-feather="user"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <section class="user">
      <div class="container-sidebar">
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action active"
                >The current link item</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >A second link item</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >A third link item</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >A fourth link item</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action disabled"
                aria-disabled="true"
                >A disabled link item</a
              >
            </div>
          </div>
          <div class="col-md-9">
            <div class="user-profile">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationTooltip01" class="form-label"
                    >First name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip01"
                    value="Mark"
                    required
                  />
                  <div class="valid-tooltip">Looks good!</div>
                </div>
                <!-- Other form fields -->
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">
                    Submit form
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
